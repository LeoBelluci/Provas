<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Voc√™‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .btn-click {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-click:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .btn-click:active {
            transform: scale(0.95);
        }

        .pergunta {
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }

        .pergunta.show {
            opacity: 1;
            transform: scale(1);
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 3s ease-in forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-click" id="btnClick">Clique aqui</button>
        <div class="pergunta" id="pergunta">Quer namorar comigo? ‚ù§Ô∏è</div>
    </div>

    <script>
        const btn = document.getElementById('btnClick');
        const pergunta = document.getElementById('pergunta');
        const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];

        btn.addEventListener('click', () => {
            btn.classList.add('hidden');
            
            // Criar muitos cora√ß√µes
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 50);
            }

            // Mostrar pergunta ap√≥s os cora√ß√µes come√ßarem
            setTimeout(() => {
                pergunta.classList.add('show');
            }, 1500);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            
            // Posi√ß√£o aleat√≥ria na horizontal
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-50px';
            
            // Tamanho aleat√≥rio
            const size = Math.random() * 20 + 20;
            heart.style.fontSize = size + 'px';
            
            // Dura√ß√£o aleat√≥ria
            const duration = Math.random() * 2 + 2;
            heart.style.animation = `float-up ${duration}s ease-in forwards`;
            
            document.body.appendChild(heart);
            
            // Remover cora√ß√£o ap√≥s anima√ß√£o
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
